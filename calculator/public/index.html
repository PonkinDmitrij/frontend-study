<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__result">0</div>

        <div class="calculator__controls">
          <button class="calculator__control">+</button>
          <button class="calculator__control">-</button>
          <button class="calculator__control">*</button>
          <button class="calculator__control">/</button>
          <button class="calculator__control">1</button>
          <button class="calculator__control">2</button>
          <button class="calculator__control">3</button>
          <button class="calculator__control">C</button>
          <button class="calculator__control">4</button>
          <button class="calculator__control">5</button>
          <button class="calculator__control">6</button>
          <button class="calculator__control">=</button>
          <button class="calculator__control">7</button>
          <button class="calculator__control">8</button>
          <button class="calculator__control">9</button>
          <button class="calculator__control">0</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
