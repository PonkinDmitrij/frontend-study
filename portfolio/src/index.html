<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="icon" href="./img/favicon/favicon.ico" sizes="any" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.scss" />
  </head>
  <body>
    <div class="page__inner">
      <header class="page-header">
        <div class="container page-header__grid">
          <div class="page-header__logo">
            <a class="logo">
              <img class="logo__img" src="./img/logo.svg" alt="" />
            </a>
          </div>

          <div class="page-header__nav">
            <nav class="nav">
              <ul class="nav__list">
                <li>
                  <a class="nav__link" href="#skills">Skills</a>
                </li>
                <li>
                  <a class="nav__link" href="#portfolio">Portfolio</a>
                </li>
                <li>
                  <a class="nav__link" href="#video">Video</a>
                </li>
                <li>
                  <a class="nav__link" href="#price">Price</a>
                </li>
                <li>
                  <a class="nav__link" href="#contacts">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="page-header__switch-lang">
            <div class="switch-lang">
              <button class="switch-lang__btn switch-lang__btn--active switch-lang__btn--en">en</button>
              <span class="switch-lang__slash">/</span>
              <button class="switch-lang__btn switch-lang__btn--ru">ru</button>
            </div>
          </div>

          <button class="burger">
            <span></span>
          </button>
        </div>
      </header>

      <main class="page__content"></main>
      <div class="page__footer-wrapper"></div>
    </div>

    <div class="overlay"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
